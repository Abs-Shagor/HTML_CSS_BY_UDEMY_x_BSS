<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shoe Cards Project</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div>
                <h2 class="clr1">Keep It Sporty</h2>
                <p>Shoes to keep you active and healthy.</p>
                <button class="btn bg-clr1">View Collection</button>
            </div>
            <img src="./images/sporty.png" alt="not found" height="130">
        </div>
        <div class="card">
            <div>
                <h2 class="clr2">Keep It Casual</h2>
                <p>Shoes to keep you comfortable.</p>
                <button class="btn bg-clr2">View Collection</button>
            </div>
            <img src="./images/casual.png" alt="not found" height="130">
        </div>
        <div class="card">
            <div>
                <h2 class="clr3">Keep It Formal</h2>
                <p>Shoes to keep you looking sharp.</p>
                <button class="btn bg-clr3">View Collection</button>
            </div>
            <img src="./images/formal.png" alt="not found" height="130">
        </div>
    </div>
</body>
</html>
