<body>
  <!-- display: none  ==> hide the whole portion from the web page -->
  <h2 class="cls1">Set me to display: none</h2>

  <h2>display: grid</h2>
  <div class="cls3">

    <p class="cls4">Lorem, ipsum dolor.</p>
    <p class="cls4">Lorem, ipsum dolor.</p>
    <p class="cls4">Lorem, ipsum dolor.</p>
  </div>

  <h2>display: flex</h2>
  <div class="cls5">

    <p class="cls6">Lorem, ipsum dolor.</p>

  </div>
</body>

</html>
