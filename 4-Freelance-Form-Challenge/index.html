<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Freelance Form</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Need to hire a freelancer?</h2>
            <p class="description">Sign up, type in what you need and receive free quotes in seconds.</p>
            <form class="input-filed-container">
                <input type="text" name="details" id="" required placeholder="What do you need done?" class="input-field">
                <input type="submit" value="Post a Project" class="btn">
            </form>
        </div>
    </div>
</body>

</html>
