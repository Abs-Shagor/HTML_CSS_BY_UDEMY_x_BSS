<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
  <title>Hamburger Designing</title>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-flex">
      <img src="./logo.png" alt="Logo not found" class="img-logo">
      <!-- main menu -->
      <div class="main-menu">
        <ul class="main-menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <!-- Hamburger menu -->
      <div class="hamburger-menu">
        <div id="hamburgerId" class="hamburger-menu-toggle">
          <i class="fas fa-bars fa-2x" style="color: #2c658e;"></i>
        </div>
        <div id="hambergurMenuId" class="hamburger-menu-items">
          <ul class="hamburger-menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <!-- connect js file -->
  <script src="./script.js"></script>
</body>

</html>
