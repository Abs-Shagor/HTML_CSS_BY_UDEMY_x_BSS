<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h2>Image With a Relative Path: images from current folder</h2>

    <img src="./images/landscape.jpg" alt="img not found" title="nature img 1" width="300" height="200">
    <img src="./images/download (1).jfif" alt="img" title="nature img 2">
    <img src="./images/download (2).jfif" alt="" title="nice nature img 3">
    <img src="./images/download.jfif" alt="" title="nice nature image 4">

    <h2>Image With an Absolute Path: from internet</h2>
    <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" alt="" title="beautiful image">
  </body>
</html>
