<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- we can show webpage through the iframe tag -->
    <iframe src="./test.html" frameborder="0"></iframe>

    <!-- we can show youtube page, video or other embeded page through iframe -->
     <iframe src="https://www.youtube.com/embed/oz4FPS1_hDg?si=nwEKd0RAY1e12WXd" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
